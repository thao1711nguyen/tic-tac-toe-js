<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao's Tic Tac Toe in Js</title>
    <link rel="stylesheet" href="style.css?v1">
    <script src="javascript.js?v1" defer></script>
</head>
<body>
    <div class="head">
        <h2>Let's play tic tac toe!</h2>
        <div class="btn-container">
            <button id="new-game">Play with human</button>
            <button id="play-computer">Play with computer</button>
        </div>
        <div id="announcement">
            <div id="ins-com"></div>
            <div id="turn"></div>
        </div>
    </div>
    <div id="game-board">

        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
    </div>
</body>
</html>
